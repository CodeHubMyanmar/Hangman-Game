<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Hangman Game</h2>
      <p class="text-end fw-bold">Left chance - <span id="chance"></span></p>
      <div class="d-flex justify-content-center">
        <img src="./images/0.jpg" id="hangMan" />
      </div>
      <h6 class="text-center my-4">Guess a programming language</h6>
      <p class="text-center my-2 fs-2" id="answer_field"></p>
      <div id="keyboard" class="text-center my-4"></div>
      <div class="text-end my-3">
        <button class="btn btn-danger" onclick="restart()">Restart</button>
      </div>
    </div>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./app.js"></script>
</html>
